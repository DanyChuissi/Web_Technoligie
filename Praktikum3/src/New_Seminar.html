<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seminar Erstellen</title>
</head>
<body>
    <header>
        <h2>Details zum Seminar eingeben</h2>
    </header>
    <main>
        <form action="New_Seminar.html" method="POST">
            <label for="semtitle">Seminartitel:</label>
            <input id="semtitle" name="semtitle"> <br>

            <label for="semlead">SeminarleiterIn:</label>
            <select id="semlead" name="semlead">
                <option value="Paul Mueller">Paul Mueller</option>
                <option value="ean Du Jardin">Jean Du Jardin</option>
                <option value="Maria Simpson"> Maria Simpson</option>
                <option value="Dany Martin"> Dany Martin</option>
            </select><br>

            <label for="semtutors">Tutoren</label>
            <input id="semtutors" name="semtutors" ><br>


            <label for="semdate">Datum:</label>
            <input id="semdate" name="semdate" type="date"><br>

            <label for="semstart,">Startzeit:</label>
            <input id="semstart," name="semstart" type="time" ><br>
            <label for="semend">Endezeit:</label>
            <input id="semend" name="semend" type="time" ><br>

            <label for="semseats">Anzahl verfügbarer Plätze:</label>
            <input id="semseats" name="semseats" type="number" ><br>

            <button type="submit">Speichern</button>
        </form>
    </main>
</body>
</html>
